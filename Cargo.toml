[package]
name = "rustunumic"
version = "0.1.0"
edition = "2021"
authors = ["Oleg Alexandrov <alexandrovoleg.ru@gmail.com>"]
description = "Simple neural network library for Rust"
rust-version = "1.68"
readme = "README.md"
license = "MIT"
homepage = "https://zigenzoog.github.io/rustunumic"
documentation = "https://zigenzoog.github.io/rustunumic"
repository = "https://github.com/zigenzoog/rustunumic"
keywords = [
    "neural",
    "network",
    "machine",
    "learning",
    "library"
]
#categories = ["command-line-utilities", "development-tools::cargo-plugins"]
#workspace = "/src" #"src/rustunumic"
#build = "build.rs"  #false
#links = "git2"
exclude = ["/ci", "images/", ".*"]
include = [
    "/src",
    "/examples",
    "!/examples/*.md",
    "COPYRIGHT",
    "LICENSE"
]
publish = false  #["some-registry-name"]

[lib]
#crate-type = ["cdylib"]
name = "rustunumic"
path = "src/lib.rs"
test = false
doctest = false

[workspace]
members = [
    "examples/*"
]

[dependencies]

[dev-dependencies]

[build-dependencies]

